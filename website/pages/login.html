<form id="connect" action="/login" method="POST" class="rounded s-l">
    <button type="submit" class="title button rounded s-xl">Connect</button>
    <div class="item">
        <input id="username" name="username" placeholder="Username" autocomplete="username" required />
        <input class="toggle toggle-username bordered" type="checkbox">
        <span class="save">Save</span>
    </div>
    <div class="item">
        <input id="password" name="password" placeholder="Password" type="password" autocomplete="current-password"
            required />
        <input class="toggle toggle-password bordered" type="checkbox">
        <span class="save">Save</span>
    </div>
    <div class="item">
        <input id="url" name="url" placeholder="URL" type="url" autocomplete="url" required />
        <input class="toggle toggle-url bordered" type="checkbox">
        <span class="save">Save</span>
    </div>
    <div class="item">
        <input id="service" name="service" placeholder="Service" />
        <input class="toggle toggle-service bordered" type="checkbox">
        <span class="save">Save</span>
    </div>
</form>
